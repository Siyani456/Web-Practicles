<!DOCTYPE html>

<body>
	<button onclick="grade();">Grade</button><br>
	<script type="text/javascript">

var sum=0,avg=0;
for(var i=0;i<5;i++)
{
    var mark=Number(prompt("Enter a mark"));
    sum =sum+mark;
}
 avg=sum/5;
 document.write("The sum is"+sum+"<br>");
 document.write("The average is"+avg);

 function grade(){

 	if(avg>30){
 		alert("passed");

 	}
 	else{
 		alert("fail");
 	}
 }
</script>
</body>
</html>
