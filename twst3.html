<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onmouseover="red();"> <onmouseout="normal();">Red</button>
	<button onmouseover="yellow();"> <onmouseout="normal();">Yellow</button>
	<button onmouseover="orange();"> <onmouseout="normal();">Orange</button>
	
	<script type="text/javascript">
	function red()
	{
		document.body.style.backgroundColor="red";
	}
	function yellow()
	{
		document.body.style.backgroundColor="yellow";
	}
	function orange()
	{
		document.body.style.backgroundColor="orange";
	}
</script>
</body>
</html>
